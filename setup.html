<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Setup with FitBit</title>
    <!-- CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Full width container -->
    <div class="container-fluid">

        <div class="center">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Setup with Fitbit!</h5>
                    </div>
                    <div class="modal-body">
                        <p>Before we get started we need you to authenticate with Fitbit.</p>
                        <p>After clicking below, you'll be taken to a Fitbit authentication page.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="auth()" class="btn btn-blue">Login with Fitbit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- JS CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        function auth() {
            (window.location || location).href = (window.fitbitURL || fitbitURL);
        }
    </script>
</body>

</html>
